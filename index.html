<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <div class="header">
      <h2>Our Pricing</h2>
      <div class="slider-container">
        Annually
        <label class="switch">
          <input type="checkbox" id="myCheck" onclick="changePrices()" />
          <span class="slider round"></span>
        </label>
        Monthly
      </div>
    </div>
    <div class="grid-container">
      <div class="option-container">
        <div class="option-type">Basic</div>
        <div class="price" id="basic-price">$199.99</div>
        <hr />
        <div class="benefit">500 GB Storage</div>
        <hr />
        <div class="benefit">2 Users Allowed</div>
        <hr />
        <div class="benefit">Send up to 3 GB</div>
        <hr />
        <button class="secondary-cta">Learn more</button>
      </div>
      <div class="primary-option-container">
        <div class="option-type">Professional</div>
        <div class="price" id="pro-price">$249.99</div>
        <hr />
        <div class="benefit">1 TB Storage</div>
        <hr />
        <div class="benefit">5 Users Allowed</div>
        <hr />
        <div class="benefit">Send up to 10 GB</div>
        <hr />
        <button class="primary-cta">Learn more</button>
      </div>
      <div class="option-container">
        <div class="option-type">Master</div>
        <div class="price" id="master-price">$399.99</div>
        <hr />
        <div class="benefit">2 TB Storage</div>
        <hr />
        <div class="benefit">10 Users Allowed</div>
        <hr />
        <div class="benefit">Send up to 20 GB</div>
        <hr />
        <button class="secondary-cta">Learn more</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Michael Parkadze</a>.
    </div>
    <script src="/app.js"></script>
  </body>
</html>
